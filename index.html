<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کارابرگر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* پس‌زمینه تیره */
            color: #f5f5f5; /* رنگ متن */
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: #2c2c2c; /* رنگ کارت‌ها */
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; /* برای دکمه ویرایش */
        }
        .card:not(.editing):hover { /* فقط وقتی ویرایش فعال نیست */
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            color: #ffb703; /* رنگ طلایی */
        }
        .price-tag {
            font-weight: 700;
            color: #ffb703;
        }
        /* Admin specific styles */
        .admin-edit-btn {
            display: none;
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #ffb703;
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
            z-index: 10;
        }
        body.admin-mode .admin-edit-btn {
            display: block;
        }
    </style>
</head>
<body class="selection:bg-[#ffb703] selection:text-black">
    
    <a href="#" id="admin-login-btn" class="fixed top-4 left-4 text-gray-400 hover:text-[#ffb703] transition duration-300 z-50">
        <i class="fas fa-user-shield text-2xl"></i>
    </a>
    
    <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm" dir="rtl">
            <h3 class="text-2xl font-bold mb-6 text-gray-900">ورود مدیر</h3>
            <form id="login-form">
                <div class="mb-4">
                    <label for="admin-password" class="block text-gray-700 text-sm font-bold mb-2">رمز عبور:</label>

                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-[#ffb703] hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        ورود
                    </button>
                    <button type="button" id="close-modal-btn" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800">

            </form>
        </div>
    </div>
    
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md" dir="rtl">
            <h3 class="text-2xl font-bold mb-6 text-gray-900">ویرایش آیتم</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-item-section" required>
                <input type="hidden" id="edit-item-index" required>
                
                <div class="mb-4">
                    <label for="edit-item-name" class="block text-gray-700 text-sm font-bold mb-2">نام آیتم:</label>
                    <input type="text" id="edit-item-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="edit-item-price" class="block text-gray-700 text-sm font-bold mb-2">قیمت (به تومان، بدون کاما):</label>
                    <input type="text" id="edit-item-price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="edit-item-description" class="block text-gray-700 text-sm font-bold mb-2">توضیحات:</label>

                <div class="flex flex-col sm:flex-row items-center justify-between mt-6 space-y-3 sm:space-y-0 sm:space-x-4 sm:space-x-reverse">

                        ذخیره تغییرات
                    </button>
                    <button type="button" id="delete-item-btn" class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        حذف آیتم
                    </button>
                    <button type="button" id="close-edit-modal-btn" class="w-full sm:w-auto inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800 mt-2 sm:mt-0">
                        لغو
                    </button>
                </div>
            </form>
        </div>
    </div>

        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md" dir="rtl">

                </div>
                <div class="mb-4">
                    <label for="add-item-name" class="block text-gray-700 text-sm font-bold mb-2">نام آیتم:</label>
                    <input type="text" id="add-item-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="add-item-price" class="block text-gray-700 text-sm font-bold mb-2">قیمت (به تومان، بدون کاما):</label>
                    <input type="text" id="add-item-price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="add-item-description" class="block text-gray-700 text-sm font-bold mb-2">توضیحات:</label>
                    <textarea id="add-item-description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline" rows="3" required></textarea>
                </div>
                
                <div class="flex items-center justify-between mt-6">
                    <button type="submit" class="bg-[#ffb703] hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">

                    </button>
                    <button type="button" id="close-add-modal-btn" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800">

        <div class="space-y-16" id="menu-sections-container">

    <script>
        // --- ۱. ساختار داده‌های منو ---
        // این داده‌ها محتوای منو را ذخیره می‌کنند. اگر در localStorage داده‌ای نباشد، با این مقادیر پیش‌فرض شروع می‌شود.
        let initialMenuData = {
            "برگرها": [
                { name: "برگر کلاسیک", price: "۱۴۵,۰۰۰", description: "برگر دست‌ساز، کاهو و گوجه تازه، خیارشور و سس مخصوص روی نان برشته کنجدی." },
                { name: "چیزبرگر", price: "۱۶۰,۰۰۰", description: "برگر گوشت آبدار با پنیر چدار ذوب‌شده، کاهو و گوجه." },
                { name: "برگر با پیاز کاراملی", price: "۱۷۰,۰۰۰", description: "برگر با پیازهای شیرین کاراملی و پنیر سوئیسی." },
                { name: "برگر قارچ و سس قارچ", price: "۱۸۵,۰۰۰", description: "برگر با قارچ تفت‌داده‌شده و سس قارچ خامه‌ای." },
                { name: "برگر با بیکن گوشت", price: "۲۰۰,۰۰۰", description: "برگر گوشت، بیکن ترد، پنیر چدار و سس باربیکیو دودی." },
                { name: "برگر با هالوپینو", price: "۱۷۵,۰۰۰", description: "برای عاشقان تندی! برگر با هالوپینو، پنیر پپرجک و سس تند." },
                { name: "برگر با پنیر هالومی", price: "۱۸۰,۰۰۰", description: "گزینه گیاهی با پنیر هالومی کبابی، فلفل دلمه‌ای و سس مخصوص." },
                { name: "برگر با پنیر آبی", price: "۱۹۵,۰۰۰", description: "برگر مخصوص با پنیر آبی، پیاز داغ ترد و سس بالزامیک." }
            ],
            "هات‌داگ‌ها": [
                { name: "هات‌داگ کلاسیک", price: "۱۱۰,۰۰۰", description: "هات‌داگ گوشت روی نان تازه، با سس خردل و کچاپ." },
                { name: "هات‌داگ با پنیر", price: "۱۳۵,۰۰۰", description: "هات‌داگ کلاسیک با پنیر چدار ذوب‌شده." },
                { name: "هات‌داگ با قارچ", price: "۱۴۰,۰۰۰", description: "هات‌داگ با قارچ تفت‌داده‌شده و پنیر سوئیسی." },
                { name: "هات‌داگ با هالوپینو", price: "۱۳۰,۰۰۰", description: "هات‌داگ با هالوپینو تند، پیاز و سس چیپوتل." }
            ],
            "پاستا": [
                { name: "پنه با سس آلفردو و مرغ", price: "۲۱۰,۰۰۰", description: "پنه در سس آلفردو خامه‌ای، با مرغ گریل‌شده و پنیر پارمزان." },
                { name: "پنه با سس پستو و مرغ", price: "۲۲۰,۰۰۰", description: "پنه با مرغ گریل‌شده، گوجه خشک و سس پستو معطر." }
            ],
            "پیش‌غذا و ساید": [
                { name: "سیب‌زمینی سرخ‌شده", price: "۵۰,۰۰۰", description: "سیب‌زمینی سرخ‌شده ترد و تازه." },
                { name: "سیب‌زمینی با پنیر", price: "۸۰,۰۰۰", description: "سیب‌زمینی سرخ‌شده با سس پنیر چدار." },
                { name: "سالاد سزار", price: "۱۲۰,۰۰۰", description: "کاهوی تازه، نان کروتان، سس سزار خانگی و مرغ گریل‌شده." }
            ],
            "نوشیدنی و سس‌ها": [
                { name: "نوشیدنی‌ها", price: "۲۵,۰۰۰ - ۵۰,۰۰۰", description: "لیموناد نعناع، آب پرتقال طبیعی، نوشابه و دلستر." },
                { name: "سس‌ها (در کنار غذا)", price: "۲۰,۰۰۰", description: "سس برگر، سس گیاهی بالزامیک، سس تارتار خانگی، سس رنچ،..." }
            ]
        };
        
        let menuData = {}; // داده‌های فعلی منو

        // --- ۲. توابع کاربردی ---

        // ذخیره داده‌ها در localStorage (شبیه‌سازی دیتابیس)
        function saveMenuData() {
            localStorage.setItem('karaburgerMenuData', JSON.stringify(menuData));
        }

        // بارگذاری داده‌ها از localStorage
        function loadMenuData() {
            const savedData = localStorage.getItem('karaburgerMenuData');
            if (savedData) {
                menuData = JSON.parse(savedData);
            } else {
                menuData = initialMenuData;
                saveMenuData(); // ذخیره داده‌های پیش‌فرض برای اولین بار
            }
        }

        // تابع اصلی برای رندر مجدد منو
        function renderMenu() {
            const container = document.getElementById('menu-sections-container');
            container.innerHTML = ''; 

            for (const sectionTitle in menuData) {
                const sectionData = menuData[sectionTitle];
                
                // اگر بخش خالی است، آن را نمایش نده
                if (sectionData.length === 0) continue;

                // ایجاد بخش اصلی (Section)
                const sectionEl = document.createElement('section');
                
                // انتخاب آیکون مناسب
                let iconClass = 'fas fa-utensils';
                if (sectionTitle.includes('برگر')) iconClass = 'fas fa-hamburger';
                else if (sectionTitle.includes('هات‌داگ')) iconClass = 'fas fa-hotdog';
                else if (sectionTitle.includes('ساید') || sectionTitle.includes('پیش‌غذا')) iconClass = 'fas fa-cheese';
                else if (sectionTitle.includes('نوشیدنی') || sectionTitle.includes('سس')) iconClass = 'fas fa-tint';

                sectionEl.innerHTML = `
                    <h2 class="text-4xl font-bold mb-8 section-title flex items-center justify-center">
                        <i class="${iconClass} text-3xl ml-3"></i>
                        <span>${sectionTitle}</span>
                    </h2>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="section-${sectionTitle.replace(/\s/g, '-')}">
                        </div>
                `;
                container.appendChild(sectionEl);

                const gridContainer = sectionEl.querySelector('.grid');

                // ایجاد کارت‌های آیتم
                sectionData.forEach((item, index) => {
                    // اضافه کردن "تومان" به قیمت‌ها (اگر عدد باشند)
                    const priceWithCurrency = isNaN(parseInt(item.price.replace(/,/g, ''))) ? item.price : `${item.price.replace(/\B(?=(\d{3})+(?!\d))/g, ',')} تومان`;
                    
                    const cardHtml = `
                        <div class="card p-6 rounded-xl shadow-lg transform hover:scale-105 duration-300 relative" 
                             data-section="${sectionTitle}" data-index="${index}">
                            
                            <span class="admin-edit-btn" onclick="openEditModal('${sectionTitle}', ${index})">
                                <i class="fas fa-edit ml-1"></i> ویرایش
                            </span>

                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-xl font-semibold">${item.name}</h3>
                                <span class="price-tag">${priceWithCurrency}</span>
                            </div>
                            <p class="text-gray-400 text-sm">${item.description}</p>
                        </div>
                    `;
                    gridContainer.innerHTML += cardHtml;
                });
            }

            // نمایش یا عدم نمایش نوار مدیریت
            if (document.body.classList.contains('admin-mode')) {
                document.getElementById('admin-bar').classList.remove('hidden');
                document.getElementById('admin-bar').classList.add('flex');
            } else {
                document.getElementById('admin-bar').classList.remove('flex');
                document.getElementById('admin-bar').classList.add('hidden');
            }
        }
        
        // --- ۳. منطق پنل مدیریت ---

        const ADMIN_PASSWORD = "karaberger12345678"; // رمز عبور ثابت: ۱۰۰

        // ورود
        document.getElementById('admin-login-btn').addEventListener('click', () => {
            document.getElementById('admin-modal').style.display = 'flex';
        });

        document.getElementById('close-modal-btn').addEventListener('click', () => {
            document.getElementById('admin-modal').style.display = 'none';
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');

            if (password === ADMIN_PASSWORD) {
                // ورود موفق
                document.body.classList.add('admin-mode');
                document.getElementById('admin-modal').style.display = 'none';
                document.getElementById('admin-password').value = ''; 
                errorEl.classList.add('hidden');
                renderMenu(); // رندر مجدد برای نمایش دکمه‌های ویرایش

            } else {
                // خطا
                errorEl.classList.remove('hidden');
            }
        });

        // خروج
        document.getElementById('admin-logout-btn').addEventListener('click', () => {
            document.body.classList.remove('admin-mode');
            renderMenu(); // رندر مجدد برای پنهان کردن دکمه‌های ویرایش
        });
        
        // مدال اضافه کردن آیتم (Add Item)
        document.getElementById('add-new-item-btn').addEventListener('click', () => {
            document.getElementById('add-modal').style.display = 'flex';
        });

        document.getElementById('close-add-modal-btn').addEventListener('click', () => {
            document.getElementById('add-modal').style.display = 'none';
            document.getElementById('add-form').reset();
        });

        document.getElementById('add-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const section = document.getElementById('add-item-section').value.trim();
            const name = document.getElementById('add-item-name').value.trim();
            const price = document.getElementById('add-item-price').value.trim();
            const description = document.getElementById('add-item-description').value.trim();

            if (!section || !name || !price || !description) return;

            const newItem = { name, price, description };
            
            // اگر بخش جدید بود، آن را ایجاد کن
            if (!menuData[section]) {
                menuData[section] = [];
            }
            
            menuData[section].push(newItem);

            saveMenuData();
            renderMenu();
            document.getElementById('add-modal').style.display = 'none';
            document.getElementById('add-form').reset();
            alert(`آیتم "${name}" با موفقیت اضافه شد.`);
        });

        // مدال ویرایش آیتم (Edit Item) - باز کردن
        window.openEditModal = (section, index) => {
            const item = menuData[section][index];
            if (!item) return;

            document.getElementById('edit-item-section').value = section;
            document.getElementById('edit-item-index').value = index;
            document.getElementById('edit-item-name').value = item.name;
            // حذف "تومان" و کاماها از قیمت برای ویرایش آسانتر
            const priceWithoutCommas = item.price.replace(' تومان', '').replace(/,/g, ''); 
            document.getElementById('edit-item-price').value = priceWithoutCommas;
            document.getElementById('edit-item-description').value = item.description;

            document.getElementById('edit-modal').style.display = 'flex';
        };
        
        document.getElementById('close-edit-modal-btn').addEventListener('click', () => {
            document.getElementById('edit-modal').style.display = 'none';
        });

        // مدال ویرایش آیتم - ذخیره تغییرات
        document.getElementById('edit-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const section = document.getElementById('edit-item-section').value;
            const index = parseInt(document.getElementById('edit-item-index').value);
            
            const itemToEdit = menuData[section][index];
            
            // به‌روزرسانی محتوا
            itemToEdit.name = document.getElementById('edit-item-name').value.trim();
            // اضافه کردن کاما برای نمایش بهتر قیمت در داده‌ها
            const rawPrice = document.getElementById('edit-item-price').value.trim();
            itemToEdit.price = rawPrice.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            itemToEdit.description = document.getElementById('edit-item-description').value.trim();

            saveMenuData();
            renderMenu();
            document.getElementById('edit-modal').style.display = 'none';
            alert(`آیتم "${itemToEdit.name}" با موفقیت ویرایش شد.`);
        });
        
        // مدال ویرایش آیتم - حذف آیتم
        document.getElementById('delete-item-btn').addEventListener('click', () => {
            if (!confirm("آیا از حذف این آیتم اطمینان دارید؟")) return;

            const section = document.getElementById('edit-item-section').value;
            const index = parseInt(document.getElementById('edit-item-index').value);
            const itemName = menuData[section][index].name;
            
            // حذف آیتم از آرایه
            menuData[section].splice(index, 1);
            
            // اگر بخشی خالی شد، آن بخش را حذف کن
            if (menuData[section].length === 0) {
                delete menuData[section];
            }

            saveMenuData();
            renderMenu();
            document.getElementById('edit-modal').style.display = 'none';
            alert(`آیتم "${itemName}" با موفقیت حذف شد.`);
        });


        // --- ۴. راه‌اندازی اولیه ---
        // بارگذاری و رندر اولیه منو هنگام بارگیری صفحه
        window.onload = () => {
            loadMenuData();
            renderMenu();
        };

    </script>
</body>
</html>
